<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshowContainer">
        <div class="mySlides">
            <div>1 / 3</div>
            <img src="./Images/img_mountains_wide.jpg" alt="wide nature image">
        </div>
        
        <div class="mySlides">
            <div>2 / 3</div>
            <img src="./Images/img_nature_wide.jpg" alt="wide image mountain">
        </div>
        
        <div class="mySlides">
            <div>3 / 3</div>
            <img src="./Images/img_snow_wide.jpg" alt="wide image snow">
        </div>
    </div>
    <br>
    
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
