<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neeeeew You, Who Reads</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+DE+VA:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat&family=Orbitron&family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="titleParent">
        <h1 class="title">Quill&Quiet</h1>
    </div>
    <div class="libraryHeader">
        <h3>A Library</h3>
    </div>
    <div class="booksContainer">
        <div class="twoBooksGrid">
            <div class="bookImgNameDelbtnDiv">
                <img class="image" src="Images/AtomicHabits.jpg" alt="">
                <p class="bookName">Atomic Habits</p>
                <button class="delBtnBook">Delete</button>
            </div>
            <div class="bookImgNameDelbtnDiv">
                <img class="image" src="Images/MorningMiracle.jpg" alt="">
                <p class="bookName">Morning Miracle</p>
                <button class="delBtnBook">Delete</button>
            </div>
        </div>
        <div class="twoBooksGrid">
            <div class="bookImgNameDelbtnDiv">
                <img class="image" src="Images/mukundMalaBookCover.jpg" alt="">
                <p class="bookName">Mukund Mala</p>
                <button class="delBtnBook">Delete</button>
            </div>
        </div>
    </div>
    <button class="addBookBtn">Add Book</button>
    <dialog class="dialogToAddBookDetails">
        <input class="bookNameEnteredByUser" type="text" placeholder="Book Name">
        <button class="addBookBtnInsideDialog">Add Book</button>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
