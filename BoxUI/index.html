<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>Box UI</header>
        <br>
        <br>
        <div class="outer-box">
            <div class="inner-box"></div>
        </div>
        <br>
        <br>
        <div class="buttonContainer">
            <div>
                <button class="leftButton" data-add-class="moveToLeft">Left</button>
                <button class="topLeftButton" data-add-class="moveToTopLeft">Top Left</button>
                <button class="topRightButton" data-add-class="moveToRight">Top Right</button>
            </div>
            <br>
            <div>
                <button class="bottomRightButton" data-add-class="moveToBottomRight">Bottom Right</button>
                <button class="topCenterButton" data-add-class="moveToTopCenter">Top Center</button>
                <button class="bottomCenterButton" data-add-class="moveToBottomCenter">Bottom Center</button>
            </div>
        </div>
        <br>
        <div class="hurrayMessage">Hurray!!! Did it!! HARIII!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
