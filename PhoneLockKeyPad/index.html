<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phonelock Keypad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <div class="numberParent">
        <p class="number">123456</p>
    </div>

    <br>
    <br>
    <br>
    <div class="parentNumbersContainer">
        <div class="numbersContainer">
            <div>
                <button class="oneBtn">1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>

            <div class="zeroButton">
                <button>0</button>
            </div>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
